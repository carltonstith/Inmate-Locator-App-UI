<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <span class="fs-4">Inmate Locator</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a routerLink="/" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-link" aria-current="page">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/inmates" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Inmate Locator</a>
      </li>
      <li class="nav-item">
        <a routerLink="/settings" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Settings</a>
      </li>
      <li class="nav-item">
        <a routerLink="/help" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Help</a> </li>
      <li class="nav-item">
        <a (click)="logOut()" class="nav-link">Logout</a>
      </li>
    </ul>
  </header>
</div>
